name: deploy-main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project (if build exists)
        run: |
          if [ -f package.json ] && jq -e '.scripts.build' package.json > /dev/null; then
            npm run build
          else
            echo "No build script found. Skipping build."
          fi

      - name: Start server test (optional)
        run: |
          echo "Running start check..."
          if [ -f package.json ] && jq -e '.scripts.start' package.json > /dev/null; then
            npm start -- --help || true
          else
            echo "No start script found. Skipping."
          fi
