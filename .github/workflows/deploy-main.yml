name: ci-main

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Dependencies
        run: npm install

      - name: Run Lint (옵션)
        run: echo "Lint step 생략"

      - name: Run Tests (옵션)
        run: echo "Test step 생략"

      - name: Build (옵션)
        run: echo "Build step 생략"

      - name: Done
        run: echo "CI completed successfully"
